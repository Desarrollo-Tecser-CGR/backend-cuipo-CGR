# Configuración del servidor
server:
  port: ${SERVER_PORT:3056}  # Valor por defecto si no está definida en el .env
  address: ${SERVER_ADDRESS:0.0.0.0}  # Valor por defecto si no está definida en el .env

# Configuración del entorno.
spring:
  application:
    name: baseapp
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}  # Valor por defecto si no está definida en el .env
  datasource:
    username: ${DATASOURCE_USERNAME:USR_DB_CUIPO}  # Valor por defecto si no está definida en el .env
    password: ${DATASOURCE_PASSWORD:2kXU3634S@BB}  # Valor por defecto si no está definida en el .env
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    url: ${DATASOURCE_URL:jdbc:sqlserver://192.168.27.99:1433;databaseName=DB_CUIPO;encrypt=true;trustServerCertificate=true;loginTimeout=3600;queryTimeout=7200}  # Valor por defecto si no está definida en el .env
    hikari:
      connection-timeout: 3600000
      max-lifetime: 7200000
      idle-timeout: 1200000
      maximum-pool-size: 30
  jpa:
    database-platform: org.hibernate.dialect.SQLServer2012Dialect
    show-sql: false
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          batch_size: 1000
          fetch_size: 5000
        order_inserts: true
        order_updates: true
        format_sql: false

  output:
    ansi:
      enabled: always

# Configuración Seguridad de la aplicación
security:
  enable: false
  user:
    name: ${SECURITY_USERNAME:user}  # Valor por defecto si no está definida en el .env
    password: ${SECURITY_PASSWORD:Colombia2024*}  # Valor por defecto si no está definida en el .env

# Clave secreta para JWT
jwt:
  secret:
    key: ${JWT_SECRET_KEY:U6w3yjuQRNWNRG3IaajKZY8nyMPiu+wFLpj/7evdNEc=}  # Valor por defecto si no está definida en el .env

# Configuración del logging
logging:
  level:
    "[org.hibernate.SQL]": debug

# URL para autenticación externa
external:
  auth:
    url: ${external.auth.ur:https://serviciosint.contraloria.gov.co/directorio/usuarios/autenticar}  # Valor por defecto si no está definida en el .env

